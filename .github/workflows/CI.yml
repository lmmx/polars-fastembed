name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

# Define a reusable anchor for the "trigger condition" that was originally repeated in each job
trigger-condition: &trigger-condition >
  (github.event_name == 'push' &&
    (
      startsWith(github.event.head_commit.message, 'chore(release)') ||
      contains(github.event.head_commit.message, 'cibuildwheel')
    )
  )
  || (github.event_name == 'workflow_dispatch')

jobs:
  check-commit:
    runs-on: ubuntu-latest
    # This job only runs if the commit message meets the condition
    if: >
      (
        *trigger-condition
      )
    steps:
      - name: Confirm commit message matches
        run: echo "Commit message matched the condition."

  check-commit-select:
    runs-on: ubuntu-latest
    steps:
      - name: Parse commit message for cibw patterns
        id: parse
        run: |
          msg="${{ github.event.head_commit.message || '' }}"
          linuxSelected=false
          windowsSelected=false
          macosSelected=false
          sdistSelected=false

          if echo "$msg" | grep -Eq 'cibw-linux(\b|-)'; then
            linuxSelected=true
          fi
          if echo "$msg" | grep -Eq 'cibw-windows(\b|-)'; then
            windowsSelected=true
          fi
          if echo "$msg" | grep -Eq 'cibw-macos(\b|-)'; then
            macosSelected=true
          fi
          if echo "$msg" | grep -Eq 'cibw-sdist(\b|-)'; then
            sdistSelected=true
          fi

          linuxArches=$(echo "$msg" | grep -Eo 'cibw-linux-[^[:space:]]+' || true)
          windowsArches=$(echo "$msg" | grep -Eo 'cibw-windows-[^[:space:]]+' || true)
          macosArches=$(echo "$msg" | grep -Eo 'cibw-macos-[^[:space:]]+' || true)

          # For arches, just extract what's after the second hyphen:
          # e.g. "cibw-linux-aarch64" => "aarch64"
          linuxArches=$(echo "$linuxArches" | cut -d- -f3 | sort -u | paste -sd, - || true)
          windowsArches=$(echo "$windowsArches" | cut -d- -f3 | sort -u | paste -sd, - || true)
          macosArches=$(echo "$macosArches" | cut -d- -f3 | sort -u | paste -sd, - || true)

          echo "linuxSelected=$linuxSelected" >> $GITHUB_OUTPUT
          echo "windowsSelected=$windowsSelected" >> $GITHUB_OUTPUT
          echo "macosSelected=$macosSelected" >> $GITHUB_OUTPUT
          echo "sdistSelected=$sdistSelected" >> $GITHUB_OUTPUT

          echo "linuxArches=$linuxArches" >> $GITHUB_OUTPUT
          echo "windowsArches=$windowsArches" >> $GITHUB_OUTPUT
          echo "macosArches=$macosArches" >> $GITHUB_OUTPUT
    outputs:
      linuxSelected: ${{ steps.parse.outputs.linuxSelected }}
      windowsSelected: ${{ steps.parse.outputs.windowsSelected }}
      macosSelected: ${{ steps.parse.outputs.macosSelected }}
      sdistSelected: ${{ steps.parse.outputs.sdistSelected }}
      linuxArches: ${{ steps.parse.outputs.linuxArches }}
      windowsArches: ${{ steps.parse.outputs.windowsArches }}
      macosArches: ${{ steps.parse.outputs.macosArches }}

  linux:
    needs: [check-commit, check-commit-select]
    if: >
      (
        *trigger-condition
      )
      || (
        needs.check-commit-select.outputs.linuxSelected == 'true'
        || (
          needs.check-commit-select.outputs.linuxArches &&
          contains(needs.check-commit-select.outputs.linuxArches, matrix.platform.target)
        )
      )
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
            before: yum install -y openssl-devel
            dockeropts: ""
          # x86 would require dynamic ORT loading
          # https://ort.pyke.io/setup/linking#runtime-loading-with-load-dynamic
          # see: https://github.com/pykeio/ort/issues/245#issuecomment-2253729331
          # So instead of that I've chosen to just not support x86 (32-bit)
          # - runner: ubuntu-22.04
          #   target: x86
          #   before: yum install -y openssl-devel
          - runner: ubuntu-22.04
            target: aarch64
            before: |
              sudo apt-get update -y && \
              sudo apt-get install pkg-config libssl-dev -y && \
              echo "modversion openssl:" && \
              pkg-config --modversion openssl && \
              echo "cflags openssl:" && \
              pkg-config --cflags openssl && \
              echo "libs openssl:" && \
              pkg-config --libs openssl
              echo ">>> Debug: libssl-dev file list:" && \
              dpkg -L libssl-dev && \
              echo ">>> Debug: openssl.pc path:" && \
              pkg-config --variable=pcfiledir openssl && \
              echo ">>> Debug: /usr/lib/*ssl*:" && \
              ls -l /usr/lib/*ssl* || true && \
              echo ">>> Debug: /usr/include/openssl:" && \
              ls -l /usr/include/openssl || true
            dockeropts: "--env OPENSSL_DIR='/usr'"
          # - runner: ubuntu-22.04
          #   target: armv7
          #   before: sudo apt-get update -y && sudo apt-get install -y libssl-dev
          # - runner: ubuntu-22.04
          #   target: s390x
          #   before: sudo apt-get update -y && sudo apt-get install -y libssl-dev
          # - runner: ubuntu-22.04
          #   target: ppc64le
          #   before: sudo apt-get update -y && sudo apt-get install -y libssl-dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Calculate openssl-vendored
        shell: bash
        id: is-openssl-vendored
        run: |
          if [[ "${{ startsWith(matrix.platform.target, 'x86') }}" == "true" ]]; then
            echo "enabled=" >> $GITHUB_OUTPUT
          else
            echo "enabled=--features openssl-vendored" >> $GITHUB_OUTPUT
          fi
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: rewrite
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter ${{ steps.is-openssl-vendored.outputs.enabled }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: ${{ matrix.platform.target == 'aarch64' && '2_28' || 'auto' }}
          before-script-linux: |
            ${{ matrix.platform.before }}
          docker-options: |
            ${{ matrix.platform.dockeropts }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  windows:
    needs: [check-commit, check-commit-select]
    if: >
      (
        *trigger-condition
      )
      || (
        needs.check-commit-select.outputs.windowsSelected == 'true'
        || (
          needs.check-commit-select.outputs.windowsArches &&
          contains(needs.check-commit-select.outputs.windowsArches, matrix.platform.target)
        )
      )
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          # Same ONNX issue as x86 on Linux (see ORT comment above)
          # - runner: windows-latest
          #   target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter --manifest-path rewrite/Cargo.toml
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    needs: [check-commit, check-commit-select]
    if: >
      (
        *trigger-condition
      )
      || (
        needs.check-commit-select.outputs.macosSelected == 'true'
        || (
          needs.check-commit-select.outputs.macosArches &&
          contains(needs.check-commit-select.outputs.macosArches, matrix.platform.target)
        )
      )
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter --manifest-path rewrite/Cargo.toml
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    needs: [check-commit, check-commit-select]
    if: >
      (
        *trigger-condition
      )
      || (needs.check-commit-select.outputs.sdistSelected == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path rewrite/Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, windows, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
